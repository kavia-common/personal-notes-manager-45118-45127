spring.application.name=notesbackend

# Prefer environment override for port to avoid conflicts in CI/preview:
# Use SERVER_PORT if provided, otherwise fall back to 3001.
server.port=${SERVER_PORT:3001}

# Graceful shutdown to avoid lingering sockets on container stop
server.shutdown=graceful

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

# H2 Database Configuration (in-memory; no external dependency)
spring.datasource.url=jdbc:h2:mem:notesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# Use update for quick startup; disable verbose SQL logging to reduce IO during boot
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Explicit naming strategies to avoid reflection scans in some environments
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
# Keep management server on same port for simple health checks
# management.server.port not set to avoid split ports
# You can optionally set base path if your environment expects it:
# management.endpoints.web.base-path=/actuator

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/openapi.json
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
